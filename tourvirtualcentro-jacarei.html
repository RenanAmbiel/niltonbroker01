<!doctype html>
<html lang="pt-br">

  <body>
    <div class="slide-container" id="slideshow">
      <div class="slide">

      <div class="slide">

      <div class="slide">
        <img src="img/Apto_solar_do_bairro_centro/pic03.webp" alt="Slide 3" />

      <div class="slide">
        <img src="img/Apto_solar_do_bairro_centro/pic04.webp" alt="Slide 4" />
      </div>
      <div class="slide">
        <img src="img/Apto_solar_do_bairro_centro/pic05.webp" alt="Slide 5" />
      </div>
      <div class="slide">
        <img src="img/Apto_solar_do_bairro_centro/pic06.webp" alt="Slide 6" />

      <div class="slide">
        <img src="img/Apto_solar_do_bairro_centro/pic07.webp" alt="Slide 7" />

        <img src="img/Apto_solar_do_bairro_centro/pic13.webp" alt="Slide 13" />

      <div class="controls">
        <button class="modal-nav left" aria-label="Anterior" onclick="event.stopPropagation(); prevSlide()">&larr;</button>
        <button onclick="event.stopPropagation(); zoomOut()">−</button>
        <button onclick="event.stopPropagation(); zoomIn()">+</button>
        <button class="modal-nav right" aria-label="Próximo" onclick="event.stopPropagation(); nextSlide()">&rarr;</button>
      </div>
    </div>
    <script src="assets/js/tourvirtual.js"></script>
